<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<style>
    /* 1. 基础页面设置：让一切居中，且背景全黑 */
   body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    
    /* 核心修改：使用渐变色作为全屏背景 */
    /* 你可以把颜色代码换成你喜欢的 */
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); 
}

    /* 2. 容器：用来限制流动光环的范围 */
    .search-box {
        position: relative;
        width: 350px;
        border-radius: 20px; /* 圆角 */
        display: flex;
        justify-content: center;
        align-items: center;
        /* 为了流光特效，我们不给容器设背景色，而是靠下面的伪元素 */
    }

    /* 3. 核心：创建两个伪元素来实现流光渐变边框 */
    .search-box::before,
    .search-box::after {
        content: '';
        position: absolute;
        width: 356px;  /* 比输入框稍微大一点 */
        height: 60px;  /* 比输入框稍微大一点 */
        background: linear-gradient(45deg, #001aff, #eeff00, #00ffaa, #ff0055);
        background-size: 400%; /* 拉大背景，让渐变颜色过渡更自然 */
        border-radius: 20px;
        z-index: -1; /* 放到输入框后面 */
        animation: flowingLight 20s linear infinite; /* 20秒无限循环转动 */
    }

    /* after 元素用来做模糊光晕（发光效果） */
    .search-box::after {
        filter: blur(20px); /* 高斯模糊 */
        opacity: 0.8;
    }

    /* 4. 输入框本体样式 */
    .search-box input {
        width: 100%;
        height: 54px; /* 比流光层小一点 */
        background-color: #1d1d1d; /* 深色背景挡住中间的流光 */
        border: none;
        outline: none;
        border-radius: 18px; /* 圆角略小于容器 */
        padding: 0 20px;
        font-size: 1.2rem;
        color: #ffffff4c; /* 字体蓝色 */
        letter-spacing: 1px;
        transition: 0.3s;
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5); /* 内部阴影更有质感 */
    }

    /* 占位符颜色 */
    .search-box input::placeholder {
        color: rgba(255, 255, 255, 0.3);
    }

    /* 5. 交互：聚焦时输入框变亮一点 */
    .search-box input:focus {
        background-color: #252525;
        color: #fff;
    }

    /* 6. 定义流光动画 */
    @keyframes flowingLight {
        0% { background-position: 0 0; }
        50% { background-position: 300% 0; }
        100% { background-position: 0 0; }
    }

</style>
</head>
<body>

    <div class="search-box">
        <input type="text" placeholder="请输入...">
    </div>

</body>
</html>
